<div class="workflow-toolbar">
  <div class="toolbar-left">
    <input class="form-control workflow-name" [(ngModel)]="workflow.name" placeholder="Workflow name">
    
    <!-- Bootstrap Toggle Switch -->
    <label class="switch">
      <input type="checkbox" [checked]="workflow?.active" (change)="toggleActive()">
      <span class="slider round"></span>
    </label>
    <span>{{ workflow?.active ? 'Active' : 'Inactive' }}</span>
  </div>

  <div class="toolbar-right">
    <!-- Save Button -->
    <button class="btn btn-outline-primary" (click)="saveWorkflow()">
      <i class="fas fa-save"></i> Save
    </button>

    <!-- Execute Button -->
    <button class="btn btn-primary" (click)="executeWorkflow()">
      <i class="fas fa-play"></i> Execute
    </button>

    <!-- More Options (Dropdown) -->
    <div class="btn-group">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" (click)="shareWorkflow()">
          <i class="fas fa-share"></i> Share
        </button>
        <button class="dropdown-item">
          <i class="fas fa-history"></i> History
        </button>
        <button class="dropdown-item">
          <i class="fas fa-cogs"></i> Settings
        </button>
      </div>
    </div>
  </div>
</div>
