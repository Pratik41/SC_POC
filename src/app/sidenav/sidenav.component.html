<!-- Side Navigation Container -->
<div class="sidenav-container">
  <div class="sidenav" [class.collapsed]="!isExpanded">
    <!-- Header Section -->
    <div class="sidenav-header">
      <h2 *ngIf="isExpanded">n8n</h2>
      <button class="btn btn-link" type="button" (click)="toggleSidenav()" aria-label="Toggle Sidebar">
  <i class="fas" [ngClass]="isExpanded ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
</button>

    </div>

    <!-- Menu Items List -->
    <ul class="list-group">
      <li *ngFor="let item of menuItems" class="list-group-item d-flex align-items-center">
        <i class="fas fa-{{ item.icon }}"></i>  <!-- Font Awesome Icon -->
        <span *ngIf="isExpanded" class="ml-2">{{ item.label }}</span>
      </li>
    </ul>

    <!-- Footer Section -->
    <div class="sidenav-footer">
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center">
          <i class="fas fa-help"></i> <!-- Font Awesome Help Icon -->
          <span *ngIf="isExpanded" class="ml-2">Help</span>
        </li>
      </ul>
    </div>
  </div>
</div>
